services:
  - type: web
    name: repduel-web
    env: static
    staticPublishPath: deploy/public
    routes:
      - type: rewrite
        source: /.*
        destination: /index.html
    headers:
      - path: /*
        name: Content-Security-Policy
        value: "default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'self'; script-src 'self' https://js.stripe.com https://m.stripe.com https://m.stripe.network https://www.gstatic.com blob: 'wasm-unsafe-eval'; connect-src 'self' https://repduel-backend.onrender.com https://api.stripe.com https://js.stripe.com https://m.stripe.com https://m.stripe.network https://www.gstatic.com https://fonts.gstatic.com; img-src 'self' data: https://*.stripe.com https://*.stripe.network; style-src 'self' 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com data:; frame-src https://js.stripe.com https://m.stripe.com https://m.stripe.network; worker-src 'self' blob:; manifest-src 'self'; media-src 'self' blob:;"
      - path: /*
        name: Strict-Transport-Security
        value: max-age=31536000; includeSubDomains; preload
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
